<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Controls - BÃ i 5</title>
</head>
<body>
    <h3>Fill to SelectBox</h3>
    <select name="cbo">
        <th:block th:each="staff: ${list}">
            <option th:value="${staff.id}" th:text="${staff.fullname}"></option>
        </th:block>
    </select>
    
    <br><br>
    
    <h3>Create Radio Button Group</h3>
    <th:block th:each="staff: ${list}">
        <label>
            <input type="radio" name="rdo" th:value="${staff.id}">
            <th:block th:text="${staff.fullname}"></th:block>
        </label>
        <br>
    </th:block>
</body>
</html>
