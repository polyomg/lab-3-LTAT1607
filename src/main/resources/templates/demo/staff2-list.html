<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div th:each="staff, st: ${list}">
        <img th:src="@{/l/photos/${staff.photo}}" style="height:40px">
        <b th:text="${st.count} + '. '"></b>
        <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>, 
        $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></b>
        <th:block th:if="${!st.last}"><hr></th:block>
    </div>
</body>
</html>
